{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <br>

    <div class="row register">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h2>Sign Up</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <input class="form-control" placeholder="First Name" required name="first_name">
                        <br>
                        <input class="form-control" placeholder="Last Name" required name="last_name">
                        <br>
                        <input class="form-control" placeholder="Email" required name="email">
                        <br>
                        <input class="form-control" placeholder="username" required name="username">
                        <br>
                        <input class="form-control" placeholder="password" required name="password1">
                        <br>
                        <input class="form-control" placeholder="confirm password" required name="password2">
                        <br>
                        <button class="btn btn-info">Signup</button>
                        <a href="{% url 'LoginPage' %}" class="btn btn-secondary">Login</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/functions.js' %}"></script>
</body>

</html>
