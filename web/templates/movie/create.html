{% extends 'base.html' %}
{% load static %}
{% block content %}
    <br>

    <div class="row user">
        <div class="col-md-3"></div>
        <form method="POST" action="" class="col-md-6 row" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="col-md-6">
                <div class="image">
                </div>
                {{ form.image }}
                <br>
                <br>
                {{ form.cast }}
                &nbsp;
                {{ form.tags }}
                <br>
            </div>
            <div class="col-md-6">
                <input class="form-control" name="title" placeholder="Choose a title">
                <br>
                <textarea class="form-control" name="description" placeholder="Write the description"></textarea>
                <br>
                <input class="form-control" name="url" placeholder="Path to the movie">
                <br>
                <input type="number" class="form-control" name="year_released" placeholder="Released in year">
                <select name="movie_added_by" class="form-control" hidden>
                    <option selected value="{{ request.user.id }}">{{ request.user }}</option>
                </select>
                <br>
                <button class="btn primary-btn-outline">Add</button>
                &nbsp;
                <a class="btn btn-outline-danger" href="{% url 'HomePage' %}">Cancel</a>
            </div>
        </form>
        <div class="col-md-3"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-3">
            <iframe width="100%" height="300px" src="{% url 'CreateActor' %}"></iframe>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-3">
            <iframe width="100%" height="150px" src="{% url 'CreateTag' %}"></iframe>
        </div>
        <div class="col-md-2"></div>
    </div>

{% endblock %}
