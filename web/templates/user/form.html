{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<style>
    body {
        background: transparent !important;
    }
</style>
<body>

<form method="POST" action="" class="row" style="display:flex">
{% csrf_token %}
        <select class="form-control" name="type" style="width:200px">
        {% for opt in form.type %}
            {{ opt }}
        {% endfor %}
        </select>
        &nbsp;
        <button class="primary-btn-outline" style="width:70px" onclick="jack()">Save</button>
</form>
<script>
    function jack() {
        parent.location.reload();
    }
</script>
</body>
</html>
