{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {{ form.media }}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<style>
    body {
        background: transparent !important;
    }
</style>
<body>
    {% with title=form.media  %}
        {% endwith %}
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.image }}
        <br><br>
        <input name="name" class="form-control" placeholder="Actor's Name">
        <br>
        <input type="date" name="date_of_birth" class="form-control" placeholder="Date Of Birth">
        <br>
        <button class="btn btn-outline-info" onclick="jack()">Add Actor</button>
    </form>
    <script>
        function jack() {
            parent.location.reload();
        }
    </script>
</body>
</html>
