{% extends 'base.html' %}
{% load static %}
{% block content %}

    <br><br><br>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1>Update:</h1>
            <form method="POST" action="">
                {% csrf_token %}
                <input class="form-control" type="text" name="title" placeholder="Choose A Title" value="{{ form.title.value }}">
                <br>
                <textarea class="form-control" type="text" name="description" placeholder="Write It's Description">{{ form.description.value }}</textarea>
                <br>
                <input class="form-control" type="number" name="price" placeholder="Choose It's Price" value="{{ form.price.value }}">
                <br>
                <button class="btn btn-info">Update</button>
                &nbsp;
                <a href="{% url 'ReadPackages' %}" class="btn btn-danger">Cancel</a>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>

{% endblock %}
